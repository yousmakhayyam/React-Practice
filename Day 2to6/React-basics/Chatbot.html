<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin-top: 0px;
        margin-bottom: 0px;
      }

      .send-button {
        background-color: rgb(25, 135, 84);
        color: white;
        padding: 12px 20px;
        margin-left: 10px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 15px;
      }

      .chatInput {
        padding: 12px 15px;
        border-radius: 10px;
        font-size: 15px;
        border-width: 1px;
        flex-grow: 1;
      }

      .input-container {
        display: flex;
        margin-bottom: 60px;
      }

      .app-container {
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .msguser {
        display: flex;
        justify-content: end;
        align-items: start;
      }

      .msgrobot {
        display: flex;
        align-items: start;
      }

      .chat-message {
        background-color: rgba(238, 238, 238);
        padding: 15px 20px;
        border-radius: 10px;
        margin-left: 10px;
        margin-right: 10px;
        margin-bottom: 20px;
        max-width: 300px;
      }

      .profile-image {
        width: 45px;
      }

      .message-container {
        flex-grow: 1;
        margin-top: 20px;
        overflow: scroll;
        scrollbar-width: none;
      }
    </style>
  </head>

  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>

    <script type="text/babel">
      function MessageInput({ ChatList, setChatList }) {
        const [InputText, setInputText] = React.useState('');

        function SaveInputText(event) {
          setInputText(event.target.value);
        }

        function SendMsg() {
          const newChatmessages = [
            ...ChatList,
            {
              text: InputText,
              from: 'user',
              id: crypto.randomUUID()
            }
          ];

          setChatList(newChatmessages);

          const response = chatbot.getResponse(InputText);

          setChatList([
            ...newChatmessages,
            {
              text: response,
              from: 'robot',
              id: crypto.randomUUID()
            }
          ]);

          console.log(response);
          setInputText('');
        }

        return (
          <div className="input-container">
            <input
              placeholder="Send a message to Chatbot"
              size="30"
              onChange={SaveInputText}
              value={InputText}
              className="chatInput"
            />
            <button
              className="send-button"
              onClick={SendMsg}
            >
              Send
            </button>
          </div>
        );
      }

      function MessageBubble({ text, from }) {
        return (
          <div className={from === 'user' ? 'msguser' : 'msgrobot'}>
            {from === 'robot' && (
              <img
                src="robot.png"
                className="profile-image"
                alt="robot"
              />
            )}

            <div className="chat-message">
              {text}
            </div>

            {from === 'user' && (
              <img
                src="user.png"
                className="profile-image"
                alt="user"
              />
            )}
          </div>
        );
      }

      function ChatList({ ChatList }) {
        const chatMessagesRef = React.useRef(null);

       React.useEffect(() => {

        const containerElem = chatMessagesRef.current;
        if(containerElem){
          containerElem.scrollTop = containerElem.scrollHeight;
        }
       },[ChatList]);
        return (
          <div className="message-container" ref={chatMessagesRef}>
            {ChatList.map((msg) => (
              <MessageBubble
                key={msg.id}
                text={msg.text}
                from={msg.from}
              />
            ))}
          </div>
        );
      }

      function ChatApp() {
        const [chatList, setchatList] = React.useState([
          { text: 'Hello chatbot', from: 'user', id: 'id1' },
          { text: 'Hi how can i help you?', from: 'robot', id: 'id2' },
          { text: 'How are you?', from: 'user', id: 'id3' },
          { text: 'I am fine ðŸ˜Š', from: 'robot', id: 'id4' }
        ]);

        return (
          <div className="app-container">
            <ChatList ChatList={chatList} />
            <MessageInput
              ChatList={chatList}
              setChatList={setchatList}
            />
          </div>
        );
      }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<ChatApp />);
    </script>
  </body>
</html>
